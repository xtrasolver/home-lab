apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-metallb
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/xtrasolver/home-lab.git
      targetRevision: HEAD
      ref: repo
    - repoURL: https://metallb.github.io/metallb
      chart: metallb
      targetRevision: 0.13.10
      helm:
        releaseName: metallb
        valueFiles:
          - $repo/infra/values/metallb.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: metallb
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
